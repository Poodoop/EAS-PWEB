<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet">
    <title>Pendaftaran Ujian - Log In</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-8 image-container">
                <div class="row align-items-center">
                    <div class="col col-md-2 d-flex align-items-center justify-content-center">
                        <img src="./images/v11_151.png" class="img-fluid w-75">
                    </div>
                    <div class="col-md-auto bold text-color1p">KEMENTERIAN KELAUTAN DAN PERIKANAN REPUBLIK INDONESIA</div>
                    <div class="col col-md-2 d-flex align-items-center justify-content-center">
                        <img src="./images/v31_15.png" class="img-fluid w-25 ml-5">
                    </div>
                </div>
                <div class="row">                
                            <div class="col text-center">
                                <h1 class="text-color1m pt-5 bold">Belum Punya Akun?</h1> 
                                <h4 class="text-color1m">Sign Up Disini!</h4>
                                <button onclick="window.location.href='signup.html';" class="btn btn-outline-primary">Sign Up</button>
                            </div>                      
                </div>
            </div>
            <div class="col-md-4 custom-bg">
                <div class="col-md-12 form-box">
                    <div class="heading">
                        <h1 class="text-color2m text-center">SIGN IN</h1>
                    </div>
                    <form>
                        <div class="form-group pb-3">
                            <label class="text-color2m" for="email">Nama</label>
                            <input type="text" class="form-control" id="nama">
                        </div>
                        <div class="form-group pb-3">
                            <label class="text-color2m" for="email">Email</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group pb-3">
                            <label class="text-color2m" for="email">NIK</label>
                            <input type="text" class="form-control" id="nik">
                        </div>
                        <div class="form-group pb-3">
                            <label class="text-color2m" for="password">Password</label>
                            <input type="password" class="form-control" id="password">
                        </div>
                        <div class="form-group pb-3">
                            <label class="text-color2m" for="password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password">
                        </div>
                        <button type="submit" name="signin" class="btn btn-outline-primary text-center">Sign In</button>
                    </form>
                </div>
            </div>
        </div> 
    </div>   
</body>
</html>
